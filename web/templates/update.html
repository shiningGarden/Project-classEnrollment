{%extends 'base.html'%}
{%block content%}
<form action="{%url 'update' result.id%}" method="POST">
{%csrf_token%}
<h5>제목</h5>
<input type="text" name="title" value="{{result.title}}">
<br>
<br>
<h4>본문</h4>
<textarea name="body" cols="30" rows="10">{{result.body}}</textarea>
<br>
<br>
<input type="submit" value="제출하기">
</form>

{%endblock%}
